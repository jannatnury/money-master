<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap CDN ends here -->
    <!-- Css Style link below -->
    <link rel="stylesheet" href="style.css">
    <!-- Ends of Css Style link -->
    <!-- Google Fonts Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container my-4">
        <h1 id="title" class="text-center fw-bolder">My Little Bank</h1>
    </header>
    <!-- main part -->
    <main class="container">
        <!-- Calculator image here -->
        <div class="row justify-content-between gy-5">
            <div class="col-12 order-first  col-lg-7">
                <img class="img-fluid" src="images/bank3.png" alt="">
            </div>
            <!-- Calculation part here -->
            <div class="col-12 order-last col-lg-4 d-flex flex-column align-items-center justify-content-center">
                <div id="calculator" class="p-4">
                    <h3 class="text-center fw-bolder">Income</h3>
                    <div class="row px-5 my-2 justify-content-between">
                        <label class="d-block col-5 text-end" for="incomeInput">Income: </label> <input
                            class="d-block col-6" id="incomeInput" type="text">
                    </div>
                    <h3 class="text-center fw-bolder">Expenses</h3>
                    <div class="row px-5 my-2 justify-content-between">
                        <label class="d-block col-5 text-end" for="foodInput">Food: </label> <input
                            class="d-block col-6" id="foodInput" type="text">
                    </div>
                    <div class="row px-5 my-2 justify-content-between">
                        <label class="d-block col-5 text-end" for="rentInput">Rent: </label> <input
                            class="d-block col-6" id="rentInput" type="text">
                    </div>
                    <div class="row px-5 my-2 justify-content-between">
                        <label class="d-block col-5 text-end" for="clothsInput">Clothes: </label> <input
                            class="d-block col-6" id="clothsInput" type="text">
                    </div>
                    <button id="button" class="p-2 fw-bolder d-block w-50 mx-auto">Calculate</button>
                    <p class="text-center fw-bolder">Total Expenses:<span id="expanceTotal"> 00 </span></p>
                    <p class="text-center fw-bolder">Balance:<span id="remainingTotal"> 00 </span></p>
                    <div class="d-flex justify-content-center align-items-center">
                        <label for="SavingInput">Save: </label><input id="savingInput" type="text" class="w-25 mx-2">
                        <p class="fw-bolder me-2 align-items-center">%</p>
                        <button id="button-2" class="p-1">Save</button>
                    </div>
                    <p id="savings" class="text-center fw-bolder">Saving Amount:<span id="savingAmount"> 00</span></p>
                    <p class="text-center fw-bolder">Remaining Balance: <span id="remainingBalance"> 00</span></p>
                </div>
            </div>
        </div>
        <script src="js/calculation.js"></script>
    </main>

</body>

</html>
