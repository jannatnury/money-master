<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap CDN ends here -->
    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/3796080522.js" crossorigin="anonymous"></script>
    <!-- Fontawesome kit ends here -->
    <!-- Css Style link below -->
    <link rel="stylesheet" href="style.css">
    <!-- Ends of Css Style link -->
    <!-- Google Fonts Shizuru -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&display=swap" rel="stylesheet">

<body>
    <header class="container my-4">
        <h1 id="title" class="text-center fw-bolder">Fokirer Bank<i class="fa-solid fa-face-grin-tears"></i>
        </h1>
        <p><i class="fa-solid fa-face-grin-tears"></i></p>
    </header>
    <main class="container">
        <div class="row justify-content-between">
            <div class="col-6">
                <img class="img-fluid" src="images/bank3.png" alt="">
            </div>
            <div class="col-5 bg-light">
                <h3 class="text-center fw-bolder">Income</h3>
                <p>Income: <input type="text"></p>
                <h3 class="text-center fw-bolder">Expenses</h3>
                <p>Food: <input id="foodInput" type="text"></p>
                <p>Rent: <input id="rentInput"  type="text"></p>
                <p>Clothes: <input id="clothsInput"  type="text"></p>
                <button id="button" class="p-2 fw-bolder" type="submit">Calculate</button>
                <p class="text-center fw-bolder">Total Expenses:<span> 5500 </span></p>
                <p class="text-center fw-bolder">Balance:<span> 4500 </span></p>
                <p class="text-center fw-bolder">Saving Amount::<span> 2000</span></p>
                <p class="text-center fw-bolder">Remaining Balance: <span>2500</span></p>
            </div>
        </div>
        <script src="js/calculation.js"></script>
    </main>

</body>

</html>
